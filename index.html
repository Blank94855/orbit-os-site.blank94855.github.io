<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrbitOS</title>
  <link rel="icon" href="https://i.ibb.co/5X2Y1s1v/icon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d2b1e;
      color: #d0f0dc;
      overflow-x: hidden;
    }
    header {
      display: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em;
      animation: fadeIn 2s ease-in;
    }
    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1em;
    }
    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .hero button {
      background-color: #1e5631;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero button:hover {
      background-color: #28a745;
    }
    .commands {
      background-color: #0f3b26;
      padding: 2em;
    }
    .commands h4 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .commands ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    .commands li {
      margin: 1em 0;
      background-color: #1e5631;
      padding: 1em;
      border-radius: 6px;
    }
    .support {
      text-align: center;
      padding: 3em 1em;
    }
    .support a {
      background-color: #1e5631;
      padding: 0.8em 1.5em;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .support a:hover {
      background-color: #28a745;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://i.ibb.co/5X2Y1s1v/icon.png" alt="OrbitOS Icon" />
    <h2> A minimalistic fake operating system</h2>
    <button onclick="window.location.href='https://orbitos-github-io.onrender.com'">Try Now</button>
  </div>  <div class="commands">
    <h4>Example Commands</h4>
    <ul>
      <li><strong>run notavirus.zip</strong> - shows a simulated virus execution sequence</li>
      <li><strong>run browser</strong> - a classic browser</li>
      <li><strong>calc 1+1</strong> - calculate something</li>
      <li><strong>neofetch</strong> - shows system info</li>
      <li><strong>echo hi github</strong> - echo something</li>
    </ul>
  </div>  <div class="support">
    <a href="mailto:blank9485.net@gmail.com">Contact Support</a>
  </div>
</body>
</html>
